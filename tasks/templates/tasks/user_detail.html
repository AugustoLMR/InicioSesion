{% extends "base.html" %}

{% block main %}
<h1>Página de información para los miembros</h1>
<table>
  <tbody>
    <tr>
      <th>Nombre de usuario</th>
      <td>{{ user.username }}</td>
    </tr>
    <tr>
      <th>Dirección de correo electrónico</th>
      <td>{{ user.email }}</td>
    </tr>
    <tr>
      <th>Age</th>
      <td>{{ user.age }}</td>
    </tr>
  </tbody>
</table>
<!-- no borrar tasks: -->
<a href="{% url 'tasks:user_update' user.pk %}">Editar.</a>
<a href="{% url 'tasks:password_change' %}">Cambiar contraseña</a>  
{% endblock %}
